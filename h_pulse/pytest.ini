[pytest]
# pytest配置文件

# 测试文件匹配模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# 标记定义
markers =
    slow: 标记为慢速测试
    integration: 集成测试
    unit: 单元测试
    
# 覆盖率选项
[coverage:run]
source = h_pulse
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*